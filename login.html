    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <a class="back" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
    <main>
        <section>
            <div class="lg_content">
                <h2>Bem-vindo de volta!</h2>
                <p>NÃ£o possui uma conta? <a href="registro.html">Registre-se</a></p>
            </div>

            <form action="" id="login_form" method="post">
                <input type="email" name="email" placeholder="Email" class="input">
                <input type="password" name="password" placeholder="Insira a sua senha" class="input">
                <button type="submit" class="lg_button">
                    Entrar

                <p id="error-message" class="error-message"></p>
                <div class="lg_log_option_content">
                    <div class="lg_line"></div>
                    <p>Ou entre com</p>
                    <div class="lg_line"></div>
                </div>
                <div class="lg_log_option">
                    <a href="" class="register_method">
                        <img src="./src/assets/icons/logo_google.png" alt="Google logotype" width="70px">
                        Google
                    </a>
                    <a href="" class="register_method">
                        <img src="./src/assets/icons/insta_logo.png" alt="Instagram logotype" width="90px">
                        Instagram
                    </a>
                </div>
            </form>
        </section>
    </main>

    <script src="./src/scripts/login.js"></script>
